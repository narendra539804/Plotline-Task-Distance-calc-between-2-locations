<html>

<head>
    <title>By Narendra Naidu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyDZmoiLW9oHC-tjCl1-Y_P5lPW7S4TdRmI"
        type="text/javascript"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet" />
</head>

<body style="background-color: lightcoral">
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Plotline- SDE Backend Task</h1>
            </div>

            <div class="col-md-6"">
                <form id=" distance_form">
                <div class="form-group">
                    <label>Starting Location : </label>
                    <input class="form-control" id="from_places" placeholder="Enter a starting location" />
                    <input id="origin" name="origin" required="" type="hidden" />
                </div>

                <div class="form-group">
                    <label>Destination: </label>
                    <input class="form-control" id="to_places" placeholder="Enter a destination location" />
                    <input id="destination" name="destination" required="" type="hidden" />
                </div>
                <input class="btn btn-primary" type="submit" value="Calculate" />
                </form>

                <div id="result">
                    <ul class="list-group">
                        <li id="mile" class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                ">
                            DISTANCE IN MILES:
                        </li>
                        <li id="kilo" class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                ">
                            DISTANCE IN KILOMETRES:
                        </li>
                        <li id="text" class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                ">
                            DISTANCE IN TEXT:
                        </li>
                        <li id="minute" class="
                  list-group-item
                  d-flex
                  justify-content-between
                  align-items-center
                ">
                            DISTANCE IN MINUTES:
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
